<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div>
        <form class="container">
            <label for="inp" class="lab">Guess a Number</label>
            <br>
            <input type="number" id="inp">
            <br>
            <input type="submit" name="guesnum" id="sub" placeholder="submit">
        </form>
        <div class="result">
            <p>Previous Guess:<span class="pguess"></span></p>
            <p>Remaining Guess:<span class="tguess"> 10</span></p>
            <span class = 'loworhi'></span>
        </div>
    </div>
</body>
<script src="p4js.js"></script>
</html>
