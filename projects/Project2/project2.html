<!DOCTYPE html>
<html lang="en">
<head>

    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stlye2.css">
</head>
<body>
    <h1>BMI Calculator</h1>

        </div>
    </div>
    <br>
</body>
